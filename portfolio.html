<body>
 <!-- navgaition menu -->
 <nav>
    <div class="navbar">
      <div> <a href=""><img class="logo" src="img/logo.png"></a></div>
      <ul class="menu" id="menuTop">
        <li><a class="resumeTitle" href="index.html">About</a></li>

  <div id="slideshow-container" class="slideshow-container">
    <div class="slides-styler-wrapper">
      <div id="slides-container" class="slides-container">
        
        <div class="slide">
          <span class="text layer1 color2">Slide 1</span>
        </div>
  
        <div class="slide">
          <span class="text layer1 color2">Slide 2</span>
        </div>
  
        <div class="slide"> 
          <span class="text layer1 color2">Slide 3</span>
        </div>
  
        <div class="slide">
          <span class="text layer1 color2">Slide 4</span>
        </div>
        
      </div>
    </div>
  
    <div id="previous-arrow" class="previous-arrow">
      <img src="img/arw2.png"/>
    </div>
    <div id="next-arrow" class="next-arrow">
      <img src="img/arw1.png"/>
    </div>
  </div>
